<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./member style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Lobster+Two&display=swap");
    </style>
    <title>Member</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../Img/main/Logo Tanaka guitar.png" alt="logo tanaka guitar" class="logo-img" />
        <div class="brand">Tanaka Guitar</div>
      </div>
      <div class="navbar-menu">
        <a href="../Main/main.html" class="menu">Home</a>
        <a href="#" class="menu">Gallery</a>
        <div id="active" class="menu">Member</div>
        <a href="../About Us/about.html" class="menu">About Us</a>
        <a href="../Contact Us/contact.html" class="menu">Contact Us</a>
      </div>
    </header>

    <div class="membership-text">Create Membership</div>

    <div class="form-container">
      <form id="Form">
        <label for="NameInput">Full Name</label>
        <input type="text" id="Name" />

        <label for="DOBInput">Date Of Birth</label>
        <input type="date" id="DOB" />

        <label for="GenderInput">Gender</label>
        <div><input type="radio" class="radio" name="GenderInput" value="Male" /> Male</div>
        <div><input type="radio" class="radio" name="GenderInput" value="Female" /> Female</div>

        <label for="AddressInput">Address</label>
        <input type="text" id="Address" />

        <label for="PhoneInput">Phone Number</label>
        <input type="text" placeholder="+628 (10 digit number)" id="Phone" />

        <label for="EmailInput">Email Address</label>
        <input type="text" id="Email" />

        <label for="PasswordInput">Password</label>
        <input type="password" id="Password" />

        <label for="DailyLetter">Daily Letter</label>
        <textarea name="DailyLetter" id="DailyLetter" cols="30" rows="9"></textarea>

        <button type="submit" onclick="submit">Create</button>
      </form>
    </div>
    <footer>
      <div>ini footer ygy</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
