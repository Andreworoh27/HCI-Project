<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./member style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Lobster+Two&display=swap");
    </style>
    <title>Member</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../Img/main/Logo Tanaka guitar.png" alt="logo tanaka guitar" class="logo-img" />
        <div class="brand">Tanaka Guitar</div>
      </div>
      <div class="navbar-menu">
        <a href="../Main/main.html" class="menu">Home</a>
        <a href="../Gallery/gallery.html" class="menu">Gallery</a>
        <div id="active" class="menu">Member</div>
        <a href="../About Us/about.html" class="menu">About Us</a>
        <a href="../Contact Us/contact.html" class="menu">Contact Us</a>
      </div>
    </header>

    <div class="membership-text">Create Membership</div>

    <div class="form-container">
      <form name="regis" action="" onsubmit="return validate()">
        <label for="Name">Full Name</label>
        <input type="text" name="Name" id="Name" />
        <div id="alert-nama" class="warning"></div>

        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB" id="DOB" />
        <div id="alert-dob" class="warning"></div>

        <label for="Gender">Gender</label>
        <div><input type="radio" class="radio" name="Gender" value="Male" /> Male</div>
        <div><input type="radio" class="radio" name="Gender" value="Female" /> Female</div>
        <div id="alert-gender" class="warning"></div>

        <label for="Address">Address</label>
        <input type="text" name="Address" id="Address" />
        <div id="alert-address" class="warning"></div>

        <label for="Phone">Phone Number</label>
        <input type="text" placeholder="08 (10 digit number)" name="Phone" id="Phone" />
        <div id="alert-phone" class="warning"></div>

        <label for="Email">Email Address</label>
        <input type="text" name="Email" id="Email" />
        <div id="alert-email" class="warning"></div>

        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" />
        <div id="alert-password" class="warning"></div>

        <label for="DailyLetter">Daily Letter</label>
        <textarea name="DailyLetter" id="DailyLetter" cols="30" rows="9"></textarea>
        <div id="alert-daily" class="warning"></div>

        <button type="submit">Create</button>
      </form>
    </div>
    <footer>
      <div class="footer-text">Copyright Â© 2022 TanakaGuitar. All Rights Reserved.</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
