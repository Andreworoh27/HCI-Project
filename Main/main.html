<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Lobster+Two&display=swap");
    </style>
    <title>Project HCI Lab</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../Img/main/Logo Tanaka guitar.png" alt="logo tanaka guitar" class="logo-img" />
        <div class="brand">Tanaka Guitar</div>
      </div>
      <div class="navbar-menu">
        <div id="active" class="menu">Home</div>
        <div class="menu">Gallery</div>
        <div class="menu">Member</div>
        <div class="menu">About Us</div>
        <div class="menu">Contact Us</div>
      </div>
    </header>
    <div class="main">
      <div class="welcome-txt">"Welcome to Tanaka Guitar,"</div>
      <div class="box1-container">
        <div class="Promotion-container">
          <img src="../Img/Main/Promotion.png" alt="Promotion-picture" class="Promotion" />
        </div>

        <div class="Categories-container">
          <div class="Categories-box">
            <div class="categories">
              <img src="../Img/Main/Classic Guitar.jpg" alt="Classic" class="categories-img" />
            </div>
            <div class="categories">
              <img src="../Img/Main/Acoustic guitar.jpg" alt="Acoustic" class="categories-img" />
            </div>
          </div>
          <div class="Categories-box">
            <div class="categories">
              <img src="../Img/Main/Electric guitar.jpg" alt="Electric" class="categories-img" />
            </div>
            <div class="categories">
              <img src="../Img/Main/Bass guitar.png" alt="Bass" class="categories-img" />
            </div>
          </div>
        </div>
      </div>
      <div class="welcome-txt">Brand List :</div>
      <div class="box2-container">
        <div class="brand-container-out">
          <div class="brand-container-in">
            <div class="name">Yamaha</div>
            <div class="logo-img-container">
              <img src="../Img/Main/Yamaha logo.png" alt="Yamaha" class="brand-img" />
            </div>
          </div>
        </div>
        <div class="brand-container-out">
          <div class="brand-container-in">
            <div class="name">Gibson</div>
            <div class="logo-img-container">
              <img src="../Img/Main/Gibson logo.png" alt="Gibson" class="brand-img Gibson" />
            </div>
          </div>
        </div>
        <div class="brand-container-out">
          <div class="brand-container-in">
            <div class="name">Seagull</div>
            <div class="logo-img-container">
              <img src="../Img/Main/seagull logo.jpg" alt="Seagull" class="brand-img seagull" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>ini footer ygy</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
