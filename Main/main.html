<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../Img/Main/Logo Tanaka Guitar (no bg).png">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Lobster+Two&display=swap");
    </style>
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../Img/main/Logo Tanaka guitar.png" alt="logo tanaka guitar" class="logo-img" />
        <div class="brand">Tanaka Guitar</div>
      </div>
      <div class="navbar-menu">
        <div id="active" class="menu">Home</div>
        <a href="../Gallery/gallery.html" class="menu">Gallery</a>
        <a href="../Member/Member.html" class="menu">Member</a>
        <a href="../About Us/about.html" class="menu">About Us</a>
        <a href="../Contact Us/contact.html" class="menu">Contact Us</a>
      </div>
    </header>
    <div class="main">
      <div class="welcome-txt">"Welcome to Tanaka Guitar,"</div>
      <div class="box1-container">
        <div class="Promotion-container">
          <img src="../Img/Main/Promotion.png" alt="Promotion-picture" class="Promotion" />
        </div>

        <div class="Categories-container">
          <div class="Categories-box">
            <div class="categories">
              <div class="categories-img classic"></div>
            </div>
            <div class="categories">
              <div class="categories-img acoustic"></div>
            </div>
          </div>
          <div class="Categories-box">
            <div class="categories">
              <div class="categories-img electric"></div>
            </div>
            <div class="categories">
              <div class="categories-img bass"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="welcome-txt">Brand List :</div>
      <div class="box2-container">
        <div class="brand-container-out">
          <div class="name">Yamaha</div>
          <div class="logo-img-container">
            <a href="https://id.yamaha.com/id/products/musical_instruments/guitars_basses/index.html" target="_blank"><img src="../Img/Main/Yamaha logo.png" alt="Yamaha" class="brand-img Yamaha" /></a>
          </div>
        </div>
        <div class="brand-container-out">
          <div class="name">Gibson</div>
          <div class="logo-img-container">
            <a href="https://www.gibson.com/en-US/" target="_blank" class="Gibson"><img src="../Img/Main/Gibson logo.png" alt="Gibson" class="brand-img Gibson" /></a>
          </div>
        </div>
        <div class="brand-container-out">
          <div class="name">Seagull</div>
          <div class="logo-img-container">
            <a href="https://seagullguitars.com/" target="_blank"><img src="../Img/Main/seagull logo.png" alt="Seagull" class="brand-img seagull" /></a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>Copyright Â© 2022 TanakaGuitar. All Rights Reserved.</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
